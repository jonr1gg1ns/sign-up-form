    <div class="rightside">
        <fieldset class = "name">
            <label for="first_name">*First Name:</label>
            <input type="text" id="first_name" placeholder="Bob..." name="first_name" required>
            <label for="last_name">*Last Name:</label>
            <input type="text" id="last_name" placeholder="Smith..." name="last_name" required>

        <fieldset class="email">
            <label for="email">*Email Address:</label>
            <input type="email"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" id="email" name="email" placeholder="email@gmail.com" required>
            <label for="phone_number">Phone Number</label>
            <input type="number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" maxlength="12" id="phone_number" name="phone_number" placeholder="123-456-7890">
        </fieldset>

        <fieldset class="password">
            <label for="password">*Password</label>
            <input  minlength="8" type="password" name="password" id="password" placeholder="********" title="8 or more characters" required> 
            <label for="confirm">*Confirm Password</label>
            <input type="password" name="confirm" id="confirm" placeholder="********" minlength="8"   required>
        </fieldset>
    </div>
        <button id="btn" type="submit">Create an Account!</button>
